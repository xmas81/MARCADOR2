<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador de Bàsquet</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
  <header class="title text-center">Marcador de Bàsquet</header>
  <nav class="links">Enllaços a altres pàgines</nav>
  <div class="period-container text-center">
    <div id="period" class="period-number">1</div>
  </div>
  <table class="scoreboard">
    <tbody>
    <tr>
      <td>Equipo AA</td>
      <td>Equipo B</td>
    </tr>
    <tr>
      <td id="points-a">60</td>
      <td id="points-b">45</td>
    </tr>
    <tr>
      <td id="fouls-a">3</td>
      <td id="fouls-b">2</td>
    </tr>
    <tr>
      <td>
        <button class="score-button">+1</button>
        <button class="score-button">+2</button>
        <button class="score-button">+3</button>
        <button class="score-button">Falta</button>
      </td>
      <td>
        <button class="score-button">+1</button>
        <button class="score-button">+2</button>
        <button class="score-button">+3</button>
        <button class="score-button">Falta</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="gestor">
    <td><button class="score-button" id="reset">Iniciar partida</button></td>
    <td><button class="score-button" id="canviPeriode">Canvi de període</button></td>
  </div>
  <div class="history">
    <h2>Historial de la Partida</h2>
    <p>3-0</p>
    <p>...</p>

  </div>
</div>
</body>
</html>
