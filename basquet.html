<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador de Bàsquet</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="funcions.js"></script>
</head>
<body>
<div class="container">
  <header class="title text-center">Marcador de Bàsquet</header>
  <nav class="links">Enllaços a altres pàgines</nav>
  <div class="period-container text-center">
    <div id="period" class="period-number">1</div>
  </div>
  <table class="scoreboard">
    <tbody>
    <tr>
      <th></th>
      <th>Equipo A</th>
      <th>Equipo B</th>
    </tr>
    <tr>
      <td>Punts</td>
      <td id="points-a">0</td>
      <td id="points-b">0</td>
    </tr>
    <tr>
      <td>Faltes</td>
      <td id="fouls-a">0</td>
      <td id="fouls-b">0</td>
    </tr>
    <tr>
      <td></td>
      <td>

        <button class="score-button" onclick="marcador('A',1)">+1</button>
        <button class="score-button" onclick="marcador('A',2)">+2</button>
        <button class="score-button" onclick="marcador('A',3)">+3</button>
        <button class="score-button">Falta</button>
      </td>
      <td>
        <button class="score-button" onclick="marcador('B',1)">+1</button>
        <button class="score-button" onclick="marcador('B',2)">+2</button>
        <button class="score-button" onclick="marcador('B',3)">+3</button>
        <button class="score-button">Falta</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="gestor">
    <td><button class="score-button" id="reset">Iniciar partida</button></td>
    <td><button class="score-button" id="canviPeriode">Canvi de període</button></td>
  </div>
  <div class="history" id="historic">
    <h2>Historial de la Partida</h2>
    <p>3-0</p>
    <p>3-2</p>
    <p>...</p>

  </div>
</div>
</body>
</html>
